<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <link rel="icon" type="image/x-icon" href="images\ww-removebg-preview.png">
	<meta name="viewport" content="width=device-width, initial-scale=1">

<body background="images\supermarkt-am-wohngebiet.jpg">  
      <br><br><br><br><br><br> <fieldset class="form-control"> <center><font size="8">Inscription</font></center>
      
            <table align="center">
                <tr>
                     <td><font size="4">Matricule</font></td>
                    <td>
                        <input type="text" size="15" maxlength="3" id="mat" name="mat" placeholder="taper votre matricule"><br>
                    </td>
                </tr>
                <tr>
                    <td><font size="4">Nom</font></td>
                    <td>
                        <input type="text" size="15" required="" id="lname" name="lname" placeholder="taper votre nom"><br>
                    </td>
                </tr>
                <tr>
                     <td><font size="4">Prénom</font></td>
                    <td>
                        <input type="text" size="15"  id="fname" name="fname" placeholder="taper votre prénom"><br>
                    </td>
                </tr>
                <tr>
                     <td><font size="4">Age</font></td>
                    <td>
                        <input type="number" min="0" max="100" id="age" name="age" placeholder="taper votre age"><br>
                    </td>
                </tr>
                <tr>
                     <td><font size="4">Date de naissance</font></td>
                    <td>
                        <input type="date" id="dob" name="dob"><br>
                    </td>
                </tr>
                <tr>
                     <td><font size="4">Email</font></td>
                    <td>
                        <input type="email" id="email" name="email" placeholder="taper votre Email"><br>
                    </td>
                </tr>
                 <td><font size="4">Adresse</font></td>
                    <td>
                        
                        <input type="text" name="Adresse" placeholder="taper votre adresse"><br>
                    </td>
                <tr>
                     <td><font size="4">Mot De Passe</font></td>
                    <td>
                        <input type="password" id="pwd" name="pwd" placeholder="taper votre Mot de Passe"><br>
                    </td>
                </tr>
                <tr>
                     <td><font size="4">Sexe</font></td>
                    <td>
                       M<input type="radio"  value="0" id="tob" name="tob"><br></td>
                    <td>F<input type="radio" value="1" id="tob" name="tob"><br></td>
                </tr>
                <tr>
                	<td><input type="submit" name="" value="valider"></td>
                	<td><input type="reset" name="" value="annuler"></td>
                </tr></table></fieldset><center><a href="site.html"><img src="images\OIP (4).jpg " height="30" width="35" title="acceuil"></center></a>
            </body>
</html>
